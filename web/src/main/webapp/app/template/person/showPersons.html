<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>

<body>
<div id="page-wrapper" ng-controller="PersonController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="color:white">All Persons</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">All Persons</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="devicesTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Date of birth</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="person in persons">
                                    <td>{{ person.firstName }}</td>
                                    <td>{{ person.lastName }}</td>
                                    <td>{{ person.dateOfBirth }}</td>
                                    <td>
                                        <a ng-click="getAllPerson()"><i class="fa fa-plus"></i></a>
                                        <i class="fa fa-minus"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
